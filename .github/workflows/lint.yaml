---
name: Linters

on:  # yamllint disable-line rule:truthy
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

  workflow_dispatch:

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install yamllint
        run: sudo apt-get install yamllint

      - name: Run yamllint
        run: yamllint --format github $GITHUB_WORKSPACE
